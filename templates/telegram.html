<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu hình Telegram - LuânEm Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=god_mode_v5.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mesh-background">
        <div class="aurora"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="bento-container" style="max-width: 500px;">
        <div class="bento-item">
            <h2 style="color: #fff; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fa-brands fa-telegram"></i> CẤU HÌNH TELEGRAM
            </h2>

            <div class="input-group">
                <label>BOT TOKEN</label>
                <div class="holo-input">
                    <input type="text" id="teleToken" placeholder="Nhập Token của Bot...">
                </div>
            </div>

            <div class="input-group" style="margin-top: 15px;">
                <label>CHAT ID</label>
                <div class="holo-input">
                    <input type="text" id="teleChatId" placeholder="Nhập Chat ID của bạn...">
                </div>
            </div>

            <div class="action-grid" style="margin-top: 25px;">
                <button class="holo-btn start" onclick="saveTelegramConfig()">
                    <i class="fa-solid fa-save"></i> LƯU CẤU HÌNH
                </button>
                <a href="/" class="holo-btn stop"
                    style="text-decoration: none; display: flex; justify-content: center; align-items: center;">
                    <i class="fa-solid fa-arrow-left"></i> QUAY LẠI
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=god_mode_v4.1"></script>
</body>

</html>
