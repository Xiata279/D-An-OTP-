<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuânEm Tool - Premium Edition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="background-grid"></div>
    <div class="scanline"></div>

    <div class="cyber-container">
        <!-- Header -->
        <header class="cyber-header">
            <div class="brand">
                <i class="fa-solid fa-biohazard fa-spin-pulse"></i>
                <h1 data-text="LUÂN EM TOOL">LUÂN EM TOOL</h1>
                <span class="version">v3.0 PREMIUM</span>
            </div>
            <div class="status-panel">
                <div class="status-item">
                    <span class="label">SYSTEM</span>
                    <span class="value online">ONLINE</span>
                </div>
                <div class="status-item">
                    <span class="label">PROXY</span>
                    <span class="value" id="proxyStatus">ROTATING</span>
                </div>
            </div>
        </header>

        <!-- Main Interface -->
        <main class="cyber-main">
            <!-- Left Panel: Controls -->
            <section class="panel control-panel">
                <h2 class="panel-title"><i class="fa-solid fa-gamepad"></i> COMMAND CENTER</h2>

                <div class="input-box">
                    <label>TARGET PHONE (+84)</label>
                    <input type="text" id="phoneInput" placeholder="ENTER NUMBER..." maxlength="10">
                    <div class="input-border"></div>
                </div>

                <div class="slider-box">
                    <label>ATTACK SPEED: <span id="delayValue" class="highlight">2.0s</span></label>
                    <input type="range" id="delaySlider" min="0" max="5" step="0.5" value="2">
                    <div class="range-labels">
                        <span>GOD MODE</span>
                        <span>SAFE</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="btnStart" class="cyber-btn start" onclick="startSpam()">
                        <span class="btn-text">INITIATE ATTACK</span>
                        <span class="glitch-effect"></span>
                    </button>
                    <button id="btnStop" class="cyber-btn stop" onclick="stopSpam()" disabled>
                        <span class="btn-text">TERMINATE</span>
                    </button>
                </div>

                <div class="ghost-mode-box">
                    <button id="btnGhost" class="cyber-btn ghost" onclick="activateGhostMode()">
                        <i class="fa-solid fa-user-secret"></i> ACTIVATE GHOST MODE
                    </button>
                    <p class="ghost-desc">Reset Identity & Rotate IP</p>
                </div>
            </section>

            <!-- Right Panel: Data -->
            <section class="panel data-panel">
                <!-- Stats Row -->
                <div class="stats-row">
                    <div class="stat-box">
                        <span class="stat-title">SENT</span>
                        <span class="stat-number" id="statsSent">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-title">SUCCESS</span>
                        <span class="stat-number success" id="statsSuccess">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-title">FAIL</span>
                        <span class="stat-number fail" id="statsFail">0</span>
                    </div>
                </div>

                <!-- Live Log -->
                <div class="log-container">
                    <h2 class="panel-title small"><i class="fa-solid fa-terminal"></i> LIVE TERMINAL</h2>
                    <div class="log-window" id="logConsole">
                        <div class="log-line system">[SYSTEM] Core systems initialized...</div>
                        <div class="log-line system">[SYSTEM] Connecting to satellite... Connected.</div>
                        <div class="log-line system">[SYSTEM] Waiting for target coordinates...</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
