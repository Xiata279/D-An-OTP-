<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuânEm Tool - 2026 Future Edition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=god_mode_v4.1">
    <!-- Fonts: Space Grotesk for headers, Inter for body -->
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Fluid Background -->
    <div class="mesh-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <div class="bento-container">
        <!-- Header Section -->
        <header class="bento-item header">
            <div class="brand">
                <div class="logo-box">
                    <i class="fa-solid fa-infinity"></i>
                </div>
                <div class="brand-text">
                    <h1>LUÂN EM</h1>
                    <span class="badge">MẤY EM TRAI CÒN NON LẮM </span>
                </div>
            </div>
            <div class="status-indicator active">
                <span class="dot"></span>
                <span>HỆ THỐNG SẴN SÀNG</span>
            </div>
        </header>

        <!-- Logs Section (Left) -->
        <div class="bento-item logs">
            <div class="log-header">
                <h2><i class="fa-solid fa-code"></i> BẢNG ĐIỀU KHIỂN</h2>
                <div class="window-controls">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="log-content" id="logConsole">
                <div class="log-line system">Khởi động LuânEm OS v4.0...</div>
                <div class="log-line system">Đang tải tài nguyên... OK</div>
                <div class="log-line system">Sẵn sàng nhập mục tiêu.</div>
            </div>
        </div>

        <!-- Controls Section (Center) -->
        <div class="bento-item controls">
            <h2><i class="fa-solid fa-sliders"></i> CẤU HÌNH TẤN CÔNG</h2>

            <div class="input-group">
                <label>MỤC TIÊU</label>
                <div class="holo-input">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text" id="phoneInput" placeholder="09xxxx (10 số)" maxlength="10"
                        oninput="detectCarrier(this.value)">
                    <span id="carrierBadge" class="carrier-badge">NET</span>
                </div>
            </div>

            <div class="input-group">
                <label>TỐC ĐỘ (GIÂY): <span id="delayValue">2.0s</span></label>
                <input type="range" id="delaySlider" min="0" max="5" step="0.5" value="2">
                <div class="range-bg"></div>
            </div>

            <div class="input-group">
                <label>SỐ LUỒNG: <span id="threadValue">1</span></label>
                <input type="range" id="threadSlider" min="1" max="20" step="1" value="1">
                <div class="range-bg"></div>
            </div>

            <div class="input-group">
                <label>CÀI ĐẶT NÂNG CAO</label>
                <div style="display: flex; gap: 15px; margin-top: 10px;">
                    <a href="/proxies" class="btn-sub"
                        style="flex: 1; text-align: center; text-decoration: none; padding: 15px; background: rgba(0, 255, 255, 0.1); border: 1px solid var(--neon-cyan); color: var(--neon-cyan); border-radius: 8px; transition: all 0.3s;">
                        <i class="fa-solid fa-network-wired"></i> Cấu Hình Proxy <span id="proxyStatus"
                            style="font-size: 0.8em; background: #000; padding: 2px 6px; border-radius: 4px; margin-left: 5px;">0</span>
                    </a>
                    <a href="/guide" class="btn-sub"
                        style="flex: 1; text-align: center; text-decoration: none; padding: 15px; background: rgba(255, 0, 255, 0.1); border: 1px solid var(--neon-pink); color: var(--neon-pink); border-radius: 8px; transition: all 0.3s;">
                        <i class="fa-solid fa-book"></i> Hướng Dẫn Sử Dụng
                    </a>
                </div>
            </div>


            <div class="action-grid">
                <button id="btnStart" class="holo-btn start" onclick="startSpam()">
                    <i class="fa-solid fa-play"></i> BẮT ĐẦU
                </button>
                <button id="btnStop" class="holo-btn stop" onclick="stopSpam()" disabled>
                    <i class="fa-solid fa-stop"></i> DỪNG LẠI
                </button>
            </div>

            <!-- Signal Visualizer -->
            <div class="visualizer-box">
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
                <div class="vis-bar"></div>
            </div>

            <button id="btnGhost" class="holo-btn ghost" onclick="activateGhostMode()">
                <div class="ghost-icon"><i class="fa-solid fa-mask"></i></div>
                <div class="ghost-text">
                    <span>CHẾ ĐỘ ẨN DANH</span>
                    <small id="proxyStatus">Trạng thái: Bị lộ</small>
                </div>
            </button>

            <!-- Shortcuts Guide -->
            <div class="shortcuts-guide">
                <div class="key-item"><span class="key">SPACE</span> Bắt đầu/Dừng</div>
                <div class="key-item"><span class="key">G</span> Ẩn danh</div>
            </div>
        </div>

        <!-- Stats Section (Right - Vertical) -->
        <div class="stats-column">
            <div class="bento-item stat stat-sent">
                <div class="icon"><i class="fa-solid fa-paper-plane"></i></div>
                <div class="info">
                    <span class="label">ĐÃ GỬI</span>
                    <span class="value" id="statsSent">0</span>
                </div>
            </div>
            <div class="bento-item stat stat-success">
                <div class="icon"><i class="fa-solid fa-check-circle"></i></div>
                <div class="info">
                    <span class="label">THÀNH CÔNG</span>
                    <span class="value" id="statsSuccess">0</span>
                </div>
            </div>
            <div class="bento-item stat stat-fail">
                <div class="icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
                <div class="info">
                    <span class="label">THẤT BẠI</span>
                    <span class="value" id="statsFail">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=god_mode_v4.1"></script>
</body>

</html>
