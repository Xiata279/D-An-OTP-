<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Proxy - LuânEm Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .proxy-wrapper {
            max-width: 800px;
            margin: 0 auto;
            width: 95%;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .proxy-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            flex: 1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .proxy-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-badge {
            background: rgba(0, 242, 254, 0.1);
            color: var(--neon-blue);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(0, 242, 254, 0.3);
            font-size: 0.9rem;
        }

        .proxy-area {
            flex: 1;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            resize: none;
            outline: none;
            font-size: 0.9rem;
            line-height: 1.5;
            transition: 0.3s;
        }

        .proxy-area:focus {
            border-color: var(--neon-blue);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
        }

        .controls-bar {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--neon-blue), #00c6ff);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        .btn-cancel {
            background: transparent;
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Toast Nitification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(200%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 9999;
            font-weight: 600;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="mesh-background"></div>
    <div class="aurora"></div>
    <div class="grid-overlay"></div>

    <div class="toast" id="toast">
        <i class="fa-solid fa-circle-check"></i>
        <span>Đã lưu thành công!</span>
    </div>

    <div class="proxy-wrapper">
        <div class="proxy-card">
            <div class="proxy-header">
                <h1><i class="fa-solid fa-server"></i> PROXY MANAGER</h1>
                <div class="count-badge"><i class="fa-solid fa-layer-group"></i> <span id="proxyCount">0</span> IP</div>
            </div>

            <p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 0.9rem;">
                <i class="fa-solid fa-circle-info"></i> Dán danh sách Proxy (HTTP/SOCKS) vào bên dưới. Mỗi Proxy một
                dòng.
            </p>

            <textarea class="proxy-area" id="proxyInput" placeholder="Ví dụ:
192.168.1.1:8080
user:pass@1.2.3.4:9000"></textarea>

            <div class="controls-bar">
                <a href="/" class="btn-cancel"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
                <button class="btn-save" onclick="saveProxies()"><i class="fa-solid fa-floppy-disk"></i> Lưu Cấu
                    Hình</button>
            </div>
        </div>
    </div>

    <script>
        const proxyInput = document.getElementById('proxyInput');
        const proxyCount = document.getElementById('proxyCount');
        const toast = document.getElementById('toast');

        window.onload = function () {
            const savedProxies = localStorage.getItem('spam_proxies') || '';
            proxyInput.value = savedProxies;
            updateCount();
        };

        proxyInput.addEventListener('input', updateCount);

        function updateCount() {
            const lines = proxyInput.value.split('\n').filter(line => line.trim() !== '').length;
            proxyCount.innerText = lines;
        }

        function saveProxies() {
            const proxies = proxyInput.value;
            localStorage.setItem('spam_proxies', proxies);

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
    </script>
</body>

</html>
