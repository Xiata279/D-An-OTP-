<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Manager - LuânEm Tool</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .proxy-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(10, 10, 12, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            margin: 0;
        }

        .proxy-stats {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            background: rgba(0, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #0f0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .action-bar {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-save {
            background: linear-gradient(45deg, var(--neon-cyan), #00ccff);
            color: #000;
            border: none;
        }

        .btn-save:hover {
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .btn-back {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            border-radius: 8px;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="notification" id="notification"><i class="fa-solid fa-check"></i> Đã lưu Proxy thành công!</div>

    <div class="proxy-container">
        <div class="header-section">
            <h1><i class="fa-solid fa-server"></i> PROXY MANAGER</h1>
            <div class="proxy-stats">
                <div class="stat-badge"><i class="fa-solid fa-list-ol"></i> Count: <span id="proxyCount">0</span></div>
            </div>
        </div>

        <div style="margin-bottom: 20px; color: #aaa; font-style: italic;">
            <i class="fa-solid fa-info-circle"></i> Paste danh sách Proxy của bạn vào đây (Mỗi proxy một dòng). Hệ thống
            sẽ tự động lưu và sử dụng cho Dashboard.
        </div>

        <textarea id="proxyInput" placeholder="Ví dụ:
192.168.1.1:8080
user:pass@1.2.3.4:9000
http://5.6.7.8:1080"></textarea>

        <div class="action-bar">
            <a href="/" class="btn btn-back"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
            <button class="btn btn-save" onclick="saveProxies()"><i class="fa-solid fa-save"></i> Lưu Cấu Hình</button>
        </div>
    </div>

    <script>
        const proxyInput = document.getElementById('proxyInput');
        const proxyCount = document.getElementById('proxyCount');
        const notification = document.getElementById('notification');

        // Load saved proxies
        window.onload = function () {
            const savedProxies = localStorage.getItem('spam_proxies') || '';
            proxyInput.value = savedProxies;
            updateCount();
        }

        proxyInput.addEventListener('input', updateCount);

        function updateCount() {
            const lines = proxyInput.value.split('\n').filter(line => line.trim() !== '').length;
            proxyCount.innerText = lines;
        }

        function saveProxies() {
            const proxies = proxyInput.value;
            localStorage.setItem('spam_proxies', proxies);

            // Highlight save effect
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>

</html>
